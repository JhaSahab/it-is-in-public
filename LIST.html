<!DOCTYPE html>
<html>
    <head>
        <title>"Table" webpage</title>
        <style>
            td, th{
                border: 2px solid rgb(83, 10, 10);
                padding: 5px;
                
            }
            table{
               border: 2px solid black;
               border-collapse: collapse;
                width:50%;
                text-align: center;
            }
            
            th{
                background-color: lightgray;
            }
            
        </style>
    </head>
    <body>
        <h1>The prime ministers</h1>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Years in PMO</th>
            </tr>
            <tr>
                <td >Narendra</td>
                <td>Modi</td>
                <td>2014-present</td>
            </tr>
            <tr>
                <td>Manmohan</td>
                <td>Singh</td>
                <td>2003-2014</td>
            </tr>
            <tr>
                <td>Atal Bihari</td>
                <td>Vajpaye</td>
                <td>1998-2003</td>
            </tr>
            
        </table>
        <form>
            
            <input type="text" placeholder="Full Name" name="name">
            <button>Submit!</button>
        </form>
    </body>
</html>
